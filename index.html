<!DOCTYPE html>
<html lang="en">
<head>
  <title>{app_title}</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
          "{base_path}/sw.js"
      );
    }

    // Add the JavaScript to adjust chat height and scroll to bottom
    function adjustChatHeight() {
      const chatContainer = document.querySelector('.chat-container');
      if (chatContainer) {
        // Calculate available height minus the input field
        const inputField = document.querySelector('.chat-input');
        const inputFieldHeight = inputField ? inputField.offsetHeight : 0;
        chatContainer.style.height = `${window.innerHeight - inputFieldHeight}px`;
      }
    }

    function scrollToBottom() {
      const chatContainer = document.querySelector('.chat-container');
      if (chatContainer) {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    window.addEventListener('resize', adjustChatHeight);
    window.addEventListener('load', () => {
      adjustChatHeight();
      scrollToBottom();
    });

    document.addEventListener('focusin', (event) => {
      if (event.target.classList.contains('chat-input')) {
        setTimeout(() => {
          adjustChatHeight();
          scrollToBottom();
        }, 300); // Delay to account for keyboard animation
      }
    });
  </script>
  <link rel="manifest" href="manifest.json">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  {style_include}
</head>
<body>
  <div id="main">
    <div class="chat-container"></div>
    <input type="text" class="chat-input" placeholder="Type a message...">
  </div>
  <script type="module">
    import init from "{base_path}/assets/dioxus/{app_name}.js";
    init("{base_path}/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
  {script_include}
</body>
</html>
