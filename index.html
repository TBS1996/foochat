<!DOCTYPE html>
<html lang="en">
<head>
  <title>{app_title}</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
          "{base_path}/sw.js"
      );
    }

    // Add the JavaScript to adjust chat height
    function adjustChatHeight() {
      const chatContainer = document.querySelector('.chat-container');
      if (chatContainer) {
        const viewportHeight = window.innerHeight;
        const inputHeight = document.querySelector('.input-container').offsetHeight || 50; // Assuming input-container is the class of your input bar
        chatContainer.style.height = `${viewportHeight - inputHeight}px`;
      }
    }

    window.addEventListener('resize', adjustChatHeight);
    window.addEventListener('load', adjustChatHeight);
    window.addEventListener('focus', adjustChatHeight);
    window.addEventListener('blur', adjustChatHeight);

    // Additional listener for input focus
    document.addEventListener('focusin', adjustChatHeight);
    document.addEventListener('focusout', adjustChatHeight);
  </script>
  <link rel="manifest" href="manifest.json">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  {style_include}
</head>
<body>
  <div class="chat-container" id="main"></div>
  <div class="input-container">
    <!-- Your input bar content -->
  </div>
  <script type="module">
    import init from "{base_path}/assets/dioxus/{app_name}.js";
    init("{base_path}/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
  {script_include}
</body>
</html>
