<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="logo.svg" type="image/svg">
  <title>{app_title}</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(
          "{base_path}/sw.js"
      );
    }

    // Add the JavaScript to adjust chat height
    function adjustChatHeight() {
      const chatContainer = document.querySelector('.chat-container');
      if (chatContainer) {
        chatContainer.style.height = `${window.innerHeight}px`;
      }
    }

    window.addEventListener('resize', adjustChatHeight);
    window.addEventListener('load', adjustChatHeight);
  </script>
  <link rel="manifest" href="manifest.json">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <meta charset="UTF-8" />
  {style_include}

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16602317877"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'AW-16602317877');
  </script>
</head>
<body>
  <div id="main"></div>
  <button id="install-button" style="display: none;">Install App</button>
  <script type="module">
    import init from "{base_path}/assets/dioxus/{app_name}.js";

    init("{base_path}/assets/dioxus/{app_name}_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
  {script_include}

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Show the install button
        document.getElementById('install-button').style.display = 'block';
      });

      document.getElementById('install-button').addEventListener('click', async () => {
        if (deferredPrompt) {
          // Show the install prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          // Reset the deferred prompt variable, since it can only be used once.
          deferredPrompt = null;
          // Hide the install button
          document.getElementById('install-button').style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
